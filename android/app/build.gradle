plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def googleMapsApiKey = localProperties.getProperty('GOOGLE_MAPS_API_KEY') ?: project.findProperty('GOOGLE_MAPS_API_KEY') ?: ''

android {
    namespace "com.junction"
    compileSdk 36

    defaultConfig {
        applicationId "com.junction"
        minSdkVersion flutter.minSdkVersion
        targetSdk 36
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
        
        // Google Maps API Key
        manifestPlaceholders = [GOOGLE_MAPS_API_KEY: googleMapsApiKey]
    }
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                // Debug: Print what we're reading
                println "DEBUG: Reading key.properties from: ${keystorePropertiesFile.absolutePath}"
                println "DEBUG: keyAlias = ${keystoreProperties['keyAlias']}"
                println "DEBUG: storeFile path = ${keystoreProperties['storeFile']}"
                
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                // Resolve storeFile path relative to rootProject (android directory)
                def storeFilePath = keystoreProperties['storeFile']
                if (storeFilePath) {
                    // If path starts with ../, resolve from rootProject parent
                    def resolvedFile
                    if (storeFilePath.startsWith('../')) {
                        // Resolve relative to parent of android directory
                        def parentDirPath = rootProject.projectDir.parentFile.absolutePath
                        def fileName = storeFilePath.replace('../', '')
                        resolvedFile = file("${parentDirPath}/${fileName}")
                    } else {
                        resolvedFile = file(rootProject.projectDir, storeFilePath)
                    }
                    println "DEBUG: Resolved keystore path: ${resolvedFile.absolutePath}"
                    println "DEBUG: Keystore exists: ${resolvedFile.exists()}"
                    storeFile = resolvedFile
                } else {
                    storeFile = null
                }
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:34.4.0')
    
